<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style_Encryptor.css">
        <link rel="stylesheet" href="fonts/fonts.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/encryptor.js"></script>
        <title>Encryptor</title>
    </head>
    <body>

        <header>
            <h1><span class="icon-combination-lock"></span> Encryptor</h1>
        </header>
        <main>
            <div class="contenedor">
                    <div class="cajaTexto">
                        <textarea type="text" class="caja_uno" id="cajaUno" placeholder="Ingrese el Texto Aqui" rows="10" onclick="ocultarTexto()"></textarea>
                    </div>
                    <div class="mensaje">
                        <label class="mensaje_acento"><span class="icon-info"></span> Solo letras minúsculas y sin acentos</label>
                    </div>
                    <div class="buttonPrincipal">
                        <input id="botonEncriptar" class="encryptorButton" type="button" value="Encriptar" onclick="encryptor()">
                    </div>
                   <div class="buttonSecundario">
                        <input class="decryptorButton" type="button" value="Desencriptar" onclick="decryptor()">
                    </div>
                   <div class="boxSecundaria">
                        <textarea readonly class="caja_dos" name="respuestaArea" id="respuesta"  rows="12"></textarea>
                    </div>
                    <div id ="mensajeError">
                        <label class="mensajeUno" id="mensaje_Uno"><h2>Ningún mensaje fue encontrado</h2></label>
                        <label class="mensajeDos" id="mensaje_Dos">Ingresa el texto de desees encriptar o desencriptar</label>
                    </div>


                    <div class="botonCopiar">
                        <input class="copiarButton" type="button" value="Copiar" onclick=" copyToClipBoard()">
                    </div>
                    <class="botonLimpiar">
                        <input class="limpiarButton" type="button" value="Limpiar" onclick="limpiarCajas()">
                    </div>
                    </div>
<!---->
            </div>
        </main>
    </body>
</html>
