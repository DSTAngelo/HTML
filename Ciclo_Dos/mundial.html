<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Año FIFA</title>
</head>
<body>
    <script>
        function saltarLinea() {
            document.write("<br><br>")
        }
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var anyoMundial = 1930;
        var limite = parseInt(prompt("Ingrese limite de año"))
        
        while (anyoMundial <= limite) {
            imprimir("Mundial FIFA  " + anyoMundial); 
            anyoMundial = anyoMundial + 4;
        }
        imprimir("Finalizado ")



    </script>
</body>
</html>
