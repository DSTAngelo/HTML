<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>CALCULADOR DE IMC </h1>

    <script>

        function saltarLinea() {
            document.write("<br><br>")
        }
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        
        function calcularImc(peso,altura) {
            imc = peso / (altura * altura);
            imprimir("El IMC calculado es : " + imc);
        }

        //Distintas formas de calcular IMC Codigo 1 Forma 
        imprimir("<h4>CALCULADORA SIN FUNCION</h4>");
        peso = 72
        altura = 1.64
        imc = peso / (altura * altura)
        imprimir("Su IMC es: " + imc)

        //Distintas formas de calcular IMC Codigo 2 Forma
        imprimir("<h4>CALCULADORA CON FUNCION</h4>");
        calcularImc(72,1.64);

    </script>
</body>
</html>
