<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>

            function saltarLinea() {
                document.write("<br><br>")
            }
            function imprimir(frase) {
                document.write(frase);
                saltarLinea();
            }

            function calcularImc(peso, altura) {

                return(imc = peso / (altura * altura));
            }

            // Prompt se utiliza para llamar datos igual que input
            nombre = prompt("Cual es tu Nombre")
            pesoInformado = prompt(nombre + "  Dime cuanto pesas")
            alturaInformado = prompt(nombre + "  Dime cual es tu altura")
            imcCalcular = calcularImc(pesoInformado, alturaInformado);

            imprimir(nombre + " Tu IMC es   : " + imcCalcular);

            if (imcCalcular < 18.5) {
                imprimir("Bajo peso");
            }

            if (imcCalcular >= 18.5 && imcCalcular <= 24.9) {
                imprimir("Peso normal");
            }

            if (imcCalcular >= 25 && imcCalcular <= 29.9) {
                imprimir("Pre-obesidad o Sobrepeso");
            }
            if (imcCalcular >= 30 && imcCalcular <= 34.9) {
                imprimir("Obesidad clase I");

            }
            if (imcCalcular >= 35 && imcCalcular <= 39.9) {
                imprimir("Obesidad clase II");

            }
            if (imcCalcular >= 40) {
                imprimir("Obesidad clase III");

            }
        </script>
    </body>

</html>
