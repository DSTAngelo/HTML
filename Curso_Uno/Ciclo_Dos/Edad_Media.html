<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcular la media de las edades</title>
    </head>
    <body>
        <script>
            function saltarLinea() {
                document.write("<br><br>")
            }
            function imprimir(frase) {
                document.write(frase);
                saltarLinea();
            }

            imprimir("EDAD MEDIA");

            var numeroMiembros = parseInt(prompt("Ingrese cantidad de miembros de Familiares"));
            var contador = 1;
            var totalEdades = 0;

            while(contador <= numeroMiembros){
                edad = parseInt(prompt("ingrese la edad de sus familiares"));
                totalEdades = totalEdades + edad;
                contador++;
            }

            mediaEdad = totalEdades / numeroMiembros;
            imprimir("La Media de las Edades es:  " + mediaEdad);
        </script>
    </body>
</html>
